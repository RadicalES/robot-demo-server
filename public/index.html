<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css" >

    <title>Robot Demo Server</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Robot!</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a id="home" class="nav-link" href="#">Dashboard <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a id="robots" class="nav-link" href="#">Robots</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Views
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a id="dd-contact" class="dropdown-item" href="#">Contact</a>
              <a id="dd-resources" class="dropdown-item" href="#">Resources</a>
              <div class="dropdown-divider"></div>
              <a id="dd-config" class="dropdown-item" href="#">Configuration</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">

      <div id="layerHome">
        <h4>Dashboard View</h1>
      </div>

      <div id="layerRobot">
        <h4>Robot View</h1>
      </div>

      <div id="layerResources">
        <h4>Resources View</h1>
      </div>

      <div id="layerConfig">
        <h4>Configuration View</h1>
      </div>
    
      <div id="layerContact">
        <legend>Contact Details</legend>
        <h4>Radical Electronic Systems CC</h1>
        
        <div class="row">
          <div class="col-3">
            <span class="input-group-text" id="">Street Address:</span>
          </div>
          <div class="col-9">
            <input type="text" readonly class="form-control-plaintext" value="Unit M1, Okavango Junction, Kenwill Drive, 7560">
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            <span class="input-group-text" id="">City:</span>
          </div>
          <div class="col-9">
            <input type="text" readonly class="form-control-plaintext" value="Brackenfell Industria, Brackenfell, Cape Town, South Africa">
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            <span class="input-group-text" id="">www:</span>
          </div>
          <div class="col-9">
            <input type="text" readonly class="form-control-plaintext" value="http://www.radicalsystems.co.za">
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            <span class="input-group-text" id="">email:</span>
          </div>
          <div class="col-9">
            <input type="text" readonly class="form-control-plaintext" value="info@radicalsystems.co.za">
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            <span class="input-group-text" id="">Telephone PBX Fixed Line:</span>
          </div>
          <div class="col-9">
            <input type="text" readonly class="form-control-plaintext" value="+27 (0)21 982 4929">
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            <span class="input-group-text" id="">Telephone PBX Cellphone:</span>
          </div>
          <div class="col-9">
            <input type="text" readonly class="form-control-plaintext" value="+27 (0)76 224 2224">
          </div>
        </div>

      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery-3.5.1.slim.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="site.js"></script>
  </body>
</html>
